<h2 mat-dialog-title>Your session is about to expire!</h2>
<div mat-dialog-content class="mat-typography">
  <h3>Your session will expire in 5 minutes. Do you want to extend it?</h3>
  <p>Please press below button to continue your session.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="resetSession()">Reset Session</button>
</div>
